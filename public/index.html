<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebRTC (STUN Only)</title>
	
	<!-- update the version number as needed -->
	<script defer src="firebase/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="firebase/firebase-firestore.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="firebase/init.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<h1>WebRTC (STUN Only)</h1>
	<div id="buttons">
		<button id="cameraBtn">Start camera & microphone</button>
		<button disabled id="createBtn">Create Call ID</button>
		<button disabled id="joinBtn">Join The Call</button>
		<button disabled id="hangupBtn">Hangup</button>
		<button onclick="window.location.reload(true)">Reload</button>
	</div>
	<div id="created-id" style="display: none;">
		You're the caller. Call ID: <input id="createdRoomId" type="text" readonly onfocus="this.select()" />
	</div>
	<div id="videos">
		<video id="localVideo" autoplay playsinline></video>
		<video id="remoteVideo" autoplay playsinline></video>
		<audio id="ringtone" loop src="assets/incoming-call.mp3"></audio>
	</div>
	<div class="log-panel">
		LOG
		<pre id="log"></pre>
	</div>
	
	<script>
		let script = document.createElement('script');
		script.src = `app.js?v=${new Date().getTime()}`
		document.body.appendChild(script);
	</script>
</body>

</html>
